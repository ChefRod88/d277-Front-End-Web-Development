<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>

            </ul>
        </nav>
    </header>
    <main>
        <form id="contact-form" action="/submit-form" method="POST">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="confirm-email">Confirm Email:</label>
            <input type="email" id="confirm-email" name="confirm-email" required>
            
            <label for="question">Your Question:</label>
            <textarea id="question" name="question" rows="4" required></textarea>
            
            <button type="submit" id="submit">Submit</button>
        </form>
        <aside>
            <h3>Quick Links About Florida</h3>
            <ul>
                <li><a href="https://www.visitflorida.com/" target="_blank" rel="noopener noreferrer">Visit Florida Official Site</a></li>

                <li><a href="https://www.floridastateparks.org/" target="_blank" rel="noopener noreferrer">Florida State Parks</a></li>
            </ul>
        </aside>
